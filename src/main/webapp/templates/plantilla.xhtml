<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Menu</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

        <div class="container-fluid">
            <div class="col-sm-12" align="center">
                <ui:insert name="top">
                    <h:form>
                        <div class="col-sm-12" style="text-align: center; padding: 10px"><h1>Encabezado</h1></div>
                        <div class="col-sm-12" style="padding: 10px">
                            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                                <!-- Brand/logo -->
                                <a class="navbar-brand" href="#">Logo</a>

                                <!-- Links -->
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <h:commandLink action="/menu" class="nav-link">Menu</h:commandLink>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Notas</a>
                                    </li>
                                    <li class="nav-item">
                                        <h:commandLink action="#{menuManaged.logout()}" class="nav-link">Salir</h:commandLink>
                                    </li>
                                    <li class="nav-item" style="text-align: right">
                                        <h:outputLabel value="#{NombreUsuario}"  class="nav-link"></h:outputLabel>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </h:form>
                </ui:insert>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <ui:insert name="left">
                        <h:form>
                            <div class="row">
                                <div class="col-sm-2 form-group" style="padding: 10px" align="center">
                                    <p:menu model="#{menuManaged.model}" toggleable="true"/> 
                                </div>
                            </div>
                        </h:form>
                    </ui:insert>
                </div>
                <div class="col-sm-10">
                    <ui:insert name="content"></ui:insert>
                </div>
            </div>

            <ui:insert name="bottom">
                <div class="col-sm-12" style="font-size: medium; text-align: center; padding: 10px"><small>TACO System (Termila Acces COntrol) Todos los derechos reservados</small></div>
            </ui:insert>
        </div>
    </h:body>

</html>
