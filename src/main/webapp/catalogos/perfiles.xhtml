<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Menu</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>
        <ui:composition template="/templates/plantilla.xhtml">
            <ui:define name="content">
                <f:view>
                    <div class="col-sm-12">
                        <h:form>
                            <p:dataTable value="#{perfilesManaged.listaPerfiles}" var="item">
                                <f:facet name="header" >
                                    <h3 align="center">Catalogo de Perfiles</h3>
                                </f:facet>
                                <p:column headerText="Descripcion">
                                    <h:outputText value="#{item.descripcion}"/>
                                </p:column>
                                <p:column headerText="Estatus">
                                    <h:outputText value="#{item.estatus}"/>
                                </p:column>
                                <p:column headerText="Editar">
                                    <h:commandButton action="#{perfilesManaged.editaPerfiles(item)}" value="Editar" styleClass="btn btn-primary"></h:commandButton>
                                </p:column>
                                <p:column headerText="Borrar">
                                    <h:commandButton action="#{perfilesManaged.borraPerfiles(item)}" value="Borrar" styleClass="btn btn-danger"></h:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                    <br/>
                    <div class="col-sm-12" align="center">
                        <h:form>
                            <h1><h:outputText value="#{perfilesManaged.titulo}"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Descripcion:" for="descripcion" />
                                <p:inputText id="descripcion" value="#{perfilesManaged.unPerfil.descripcion}" title="Descripcion" required="true" requiredMessage="The Descripcion field is required."/>
                                <p:outputLabel value="Estatus:" for="estatus" />
                                <h:selectOneMenu id="estatus" value="#{perfilesManaged.unPerfil.estatus}" >
                                    <f:selectItem itemLabel="Activo" itemValue="True" />
                                    <f:selectItem itemLabel="Inactivo" itemValue="False" />
                                </h:selectOneMenu>
                            </p:panelGrid>
                            <br/>
                            <h:commandButton action="#{perfilesManaged.guardaPerfiles()}" value="Guardar" class="btn-primary"></h:commandButton>
                        </h:form>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
