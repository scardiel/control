<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Menu</title>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </h:head>
    <h:body>

        <ui:composition template="./../templates/plantilla.xhtml">

            <ui:define name="content">
                <div class="col-sm-12">
                    <f:view>
                        <h:form>
                            <p:dataTable value="#{menusManaged.listaMenus}" var="item">
                                <f:facet name="header">
                                    Lista de Menus
                                </f:facet>
                                <p:column headerText="IdMenu">
                                    <h:outputText value="#{item.idMenu}"/>
                                </p:column>
                                <p:column headerText="Nombre" priority="2">
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column headerText="Estatus" priority="3">
                                    <h:outputText value="#{item.estatus}"/>
                                </p:column>
                                <p:column headerText="Editar" priority="4">
                                    <h:commandButton action="#{menusManaged.editaMenus(item)}" value="Editar" styleClass="btn btn-primary"></h:commandButton>
                                </p:column>
                                <p:column headerText="Borrar" priority="5">
                                    <h:commandButton action="#{menusManaged.borraMenus(item)}" value="Borrar" styleClass="btn btn-danger"></h:commandButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </f:view>
                </div>
                <hr style="background-color: #036fab"/>
                <div class="col-sm-12" align="center">
                    <f:view>
                        <h:form>
                            <h1><h:outputText value="#{menusManaged.unTitulo}"/></h1>
                            <p:panelGrid columns="2">
                                <p:outputLabel value="Nombre:" for="nombre" />
                                <p:inputText id="nombre" value="#{menusManaged.unMenu.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                                <p:outputLabel value="Estatus:" />
                                <h:selectOneMenu value="#{menusManaged.unMenu.estatus}" >
                                    <f:selectItem itemLabel="Activo" itemValue="True" />
                                    <f:selectItem itemLabel="Inactivo" itemValue="False" />
                                </h:selectOneMenu>
                            </p:panelGrid>
                            <br/>
                            <h:commandButton action="#{menusManaged.guardaMenus()}" value="Guardar" class="btn-primary"></h:commandButton>
                        </h:form>
                    </f:view>
                </div>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
