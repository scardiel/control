<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <title>Facelet Title</title>
        <!--        <link type="text/css" rel="stylesheet" href="resources/styles.css?ln=css" /> -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body >
        <div class="jumbotron text-center">
            <img src="resources/images/axfaltec-con-gota.png" style="width:450px;height:150px;" align="middle" ></img>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-sm-4">
                    
                </div>
                <div class="col-sm-4">
                    <f:view>
                        <h:form>
                            <div class="form-group">
                                <h:outputLabel value="Usuario"/><h:inputText class="form-control" value="#{menuManaged.unUsuario.usuario}" />
                            </div>
                            <div class="form-group">
                                <h:outputLabel value="Password"/><h:inputSecret class="form-control" value="#{menuManaged.unUsuario.password}"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton action="#{menuManaged.validaUsuario()}" class="btn btn-secondary" value="Valida usuario"/>
                            </div>
                        </h:form>
                    </f:view>
                </div>
                <div class="col-sm-4">
                   
                </div>
            </div>


        </div>
    </h:body>
</html>
